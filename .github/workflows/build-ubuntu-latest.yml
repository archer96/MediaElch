name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build Latest Ubuntu
    runs-on: ubuntu-latest

    steps:
    - name: checkout repository
      uses: actions/checkout@v2
      with:
        submodules: true
    - name: install dependencies
      run: sudo apt install build-essential git libcurl4-gnutls-dev libmediainfo-dev
             qt5-default qtmultimedia5-dev qtdeclarative5-dev
    - name: build mediaelch
      run: mkdir build
           cd build
           qmake ..
           make -j4
